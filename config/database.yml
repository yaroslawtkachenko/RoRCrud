default: &default
  adapter: postgresql
  host: localhost
  port: 5432
  username: postgres
  password: 123123

development:
  database: simple_crud_development
  <<: *default

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  database: simple_crud_test
  <<: *default
production:
  database: simple_crud_production
  <<: *default